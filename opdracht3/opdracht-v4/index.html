<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">

    <title>Frontend for Designers - Opdracht 3</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

<body>

    <header>
        <h1>
            Movies

    </header>

    <main>
        <section class="slideshow-container">

            <section id="movie1" class="mySlides fade">

                </div>
            </section>

            <section id="movie2" class="mySlides fade">
                <div id="title2"></div>

                    <div id="text2"></div>
                </div>
            </section>

            <section id="movie3" class="mySlides fade">
                <div id="title3"></div>
                <div id="container3">
                    <div id="cover3"></div>
                    <div id="text3"></div>
                </div>
            </section>

            <section id="movie4" class="mySlides fade">
                <div id="title4"></div>
                <div id="container4">
                    <div id="cover4"></div>
                    <div id="text4"></div>
                </div>
            </section>

            <section id="movie5" class="mySlides fade">
                <div id="title5"></div>
                <div id="container5">
                    <div id="cover5"></div>
                    <div id="text5"></div>
                </div>
            </section>

            <section id="movie6" class="mySlides fade">
                <div id="title6"></div>
                <div id="container6">
                    <div id="cover6"></div>
                    <div id="text6"></div>
                </div>
            </section>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </section>

    </main>

</body>
<script src='js/script.js'></script>

</html>
